<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rating Survey</title>
  <link href="reset.css" type="text/css" rel="stylesheet">
  <link href="styles.css" type=text/css" rel="stylesheet">
</head>

</html>

<body>
  <main>
    <h1 id="title">Father Rating Survey</h1> <!--User Story 1-->
    <p id="description">This form is inteded to be filled out by my daughters in order to provide me,
      their father, with a performance review of my fatherly duties.</p> <!--User Story 2-->

    <!--Survey Form-->
    <form id="survey-form" action="/formdata.html" method="GET"> <!--User Story 3-->
      <label id="name-label" for="name">First name:</label> <!--User Story 10-->
        <input id="name" type="text" name="name" placeholder="Enter your name"> <!--User Story 4-->
      <br>
      <label id="email-label" for="email">Email:</label> <!--User Story 10-->
        <input id="email" type="email" name="email" placeholder="name@mail.com"> <!--User Story 5/6-->
      <br>
      <label id="number-label" for="age">Age:</label> <!--User Story 10-->
        <input id="number" type="number" name="age" min="1" max="100" placeholder="0-100"> <!--User Story 7/8/9-->
      <br>
      <label for="greatest-father">Who is the greatest father in the World?</label>
        <select id="dropdown" name="greatest-father" required> <!--User Story 12-->
          <option value="" selected>Who's the best?</option>
          <option value="momshusband">My mother's husband!</option>
          <option value="izzysdad">Izzy's Dad!</option>
          <option value="addiesdad">Addie's Dad!</option>
        </select>
      <br>
      <p>What is your favorite thing about your dad?</p>
      <!--User Story 13-->
      <input id="handsome" type="radio" name="best-attribute" value="handsome">
      <label for="handsome">He is soooo handsome!</label>
      <br> 
      <input id="smart" type="radio" name="best-attribute" value="smart">
      <label for="smart">He is the smartest man on earth!</label>
      <br> 
      <input id="strong" type="radio" name="best-attribute" value="strong">
      <label for="strong">He can beat up Chuck Norris!</label>
      <br> 
      <input id="brave" type="radio" name="best-attribute" value="brave">
      <label for="brave">He is not afraid of anything!</label>
      <br> 
      <!--User Story 14-->
      <p>Did you say "Yeah, sure," or "YES, SIR!"?</p>
      <input id="sir" type="radio" name="suresir" value="yessir">
      <label for="sir">YES SIR!</label>
      <br>
      <input id="sure" type="radio" name="suresir" value="yeahsure" disabled>
      <label for="sure">Yeah, sure</label>
    </form>

  </main>
</body>
